<div class="weather-container">
    <img src="img.jpg" alt="Weather Background" class="background-image">
    <div class="background-overlay"></div>
    <div class="current-weather" *ngIf="currentWeather">
        <p class="date">{{ currentDate | date:'EEEE, d MMMM y' }}</p>
        <p class="description">{{ currentWeather.weather[0].description }}</p>
        <p class="temperature">{{ currentWeather.main.temp | number:'1.0-0' }}°C</p>
        <p class="location">{{ currentWeather.name }}, Serbia</p>
    </div>
    <div class="forecast" *ngIf="forecast">
        <div class="forecast-item" *ngFor="let day of dailyForecast; let i = index">
            <span class="forecast-description">{{ day.weather[0].description }}</span>
            <span class="forecast-temp">{{ day.main.temp | number:'1.0-0' }}°C</span>
            <span class="forecast-date">{{ day.dt_txt | date:'d.MM.y' }}</span>
        </div>
    </div>
    <div class="search-bar">
        <input 
            type="text" 
            placeholder="Search for a city" 
            [(ngModel)]="city" 
            (keyup.enter)="getWeather()">
        <button (click)="getWeather()">Search</button>
    </div>
</div>
